<link rel="stylesheet" href="../css/style.css">
<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
<script src="../js/script.js"></script>
<div class="wrapper fadeInDown">
    <div id="formContent">
      <!-- Tabs Titles -->
      <h2 class="active"> Se connecter </h2>
      <h2 class="inactive underlineHover" onclick="window.location='signup.html'">Cr√©er un compte</h2>
  
      <!-- Icon -->
      <div class="fadeIn first">
        <img src="../img/login.png" id="icon" alt="User Icon" />
      </div>
  
      <!-- Login Form -->
      <form onsubmit="return false">
        <input type="text" id="login" class="fadeIn second" name="login" placeholder="Pseudo">
        <input type="text" id="password" class="fadeIn third" name="mdp" placeholder="Mot de passe">
        <input type="submit" class="fadeIn fourth" value="Log In" onclick="onLoginClick('login', 'password')">
      </form>  
    </div>
  </div>
